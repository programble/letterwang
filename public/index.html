<!DOCTYPE html>
<html>
  <head>
    <title>Letterwang!</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/letterwang.min.css">
  </head>
  <body>
    <div id="wrapper">
      <div id="cell" class="tab-content">
        <div id="wait" class="tab-pane fade active in">
          <h1><i class="fa fa-spin fa-spinner"></i></h1>
          <h2 id="wait-message">
            Connecting...
          </h2>
          <h3 id="wait-link" class="hidden">
            Send your friend to <a target="_blank"></a>
          </h3>
          <button type="button" id="wait-cancel" class="btn btn-sm btn-danger hidden">
            <i class="fa fa-times"></i> Cancel
          </button>
        </div>

        <div id="error" class="tab-pane fade">
          <div class="container">
            <div class="alert alert-danger">
              <h1 id="error-message"></h1>
              <button type="button" id="play-again" class="btn btn-danger">
                <i class="fa fa-refresh"></i> Play again
              </button>
            </div>
          </div>
        </div>

        <div id="menu" class="tab-pane fade">
          <h1>
            Letterwang!
            <small><span class="label label-danger">Alpha</span></small>
          </h1>
          <p class="lead">
            Take turns typing letters. Complete words to score points.
          </p>

          <p>
          <button type="button" id="play-anyone" class="btn btn-lg btn-primary">
            <i class="fa fa-globe"></i> Play with anyone
          </button>
          <p>
          <button type="button" id="play-friend" class="btn btn-lg btn-primary">
            <i class="fa fa-user"></i> Play with a friend
          </button>
        </div>

        <div id="game" class="tab-pane fade">
          <div class="pull-right">
            <button type="button" id="leave" class="btn btn-sm btn-default"
                    data-toggle="modal" data-target="#leave-modal">
              <i class="fa fa-times"></i>
            </button>
          </div>

          <div id="leave-modal" class="modal fade text-left">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">
                    <i class="fa fa-times"></i>
                  </button>
                  <h4 class="modal-title">Leave game</h4>
                </div>
                <div class="modal-body">
                  <p>Are you sure you want to leave the game?</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default"
                          data-dismiss="modal">
                    Cancel
                  </button>
                  <button type="button" id="leave-confirm"
                          class="btn btn-danger" data-dismiss="modal">
                    Leave
                  </button>
                </div>
              </div>
            </div>
          </div>


          <div class="jumbotron">
            <h1 id="letters" class="invisible">
              placeholder
            </h1>
          </div>

          <div class="container">
            <div class="row">
              <div class="col-xs-6">
                <h1>
                  <span id="opponent-score" class="label label-danger">0</span>
                </h1>

                <ul id="opponent-words" class="list-unstyled text-right">
                </ul>
              </div>

              <div class="col-xs-6">
                <h1>
                  <span id="player-score" class="label label-success">0</span>
                </h1>

                <ul id="player-words" class="list-unstyled text-left">
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <ul class="list-inline text-muted">
        <li id="player-count" class="fade">
        <small>
          <span id="players"></span>
          player<span id="playerss"></span>
        </small>
        </li>
        <li>
        <small>
          Â© 2013
          <a href="http://cmcenroe.me" target="_blank">Curtis McEnroe</a>
        </small>
        </li>
        <li>
        <a href="https://github.com/programble/letterwang" target="_blank">
          <small>GitHub</small>
        </a>
        </li>
      </ul>
    </footer>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.1/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/letterwang.min.js"></script>
  </body>
</html>
